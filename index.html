<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
                <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <!--<a-marker preset="hiro"> -->
            	<!-- <a-marker-camera type='barcode' value='4'></a-marker-camera> -->
        <a-assets>
        <img id="ground" src="https://github.com/troin1/troin1.github.io/blob/main/logo.png">
        </a-assets>
                    
            <a-marker type='barcode' value='3'>
            <!-- <a-box position='0 0.5 0' color="yellow"></a-box>
            <a-image src="https://github.com/troin1/troin1.github.io/blob/main/Hazet_Logo.svg" </a-image> -->
             <a-box position="0 1 -2" material="src:#ground"> 
            </a-marker>
            
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server 
                              <a-box position="0 0.5 0" rotation="0 45 0" color="#4CC3D9"></a-box>

            <!--<a-entity
            position="0 -1 0"
            scale="1.05 1.05 1.05"
            gltf-model="url(https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf)" 
            ></a-entity> -->
            <a-marker type='barcode' value='4'>
            <a-plane color="white" height="3" width="3" fog="true"></a-plane>
            <a-text text="value: Augmented Reality \n Demo!" color="blue"  primitive="plane"  rotation="-90 0 0" width="5" ></a-text>

        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
